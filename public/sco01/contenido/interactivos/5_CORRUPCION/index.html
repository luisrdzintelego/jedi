<body ng-app="plantillaApp" ng-controller="plantillaAppController" ng-cloak>


    
    
    <!-- <canvas-loader></canvas-loader> -->
    
    
    <snap-content id="snapcontent">
    </snap-content>

        
        
        
       
        
        
        <!-- Canvas -->
      <div id="contepages" class="contenedorPaginas">
           <!-- Video -->
          
          
          
            <!--   <div id="video_player" class="video-player" ng-class="{hidden:!videoVisible}">  -->
            <div id="video_player" class="video-player" >

                <!--<div class="video-close-button"><a href="#info3" ng-click="stopVideo()"><i class="fa fa-close fa-3x"></i></a></div>-->
                <div class="videogular-container" id="video_container">
                    
                    <videogular vg-player-ready="onPlayerReady($API)" vg-complete="onCompleteVideo()" vg-theme="config.theme" vg-cue-points="config.cuepoint" vg-plays-inline="config.playsInline" vg-native-fullscreen="config.nativeFullscreen">
                        
                          <vg-media vg-src="config.sources[0].sources"></vg-media>

                          <vg-overlay-showarea vgcuepoints="config.cuepoint.points" vgurl="content_params" ng-style="{display:contenttouch==true ? 'block':'none'}"></vg-overlay-showarea>

                          <vg-controls vg-autohide="config.plugins.controls.autoHide" vg-autohide-time="config.plugins.controls.autoHideTime">
                              <vg-play-pause-button></vg-play-pause-button>
                              <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                              <vg-scrub-bar>
                                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                    <!-- se coloca el diseÃ±o del cuepoint -->
                                    <vg-scrub-bar-cue-points vg-cue-points='config.cuepoint.points'></vg-scrub-bar-cue-points>
                              </vg-scrub-bar>
                              <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                              <vg-volume>
                                    <vg-mute-button></vg-mute-button>
                                    <vg-volume-bar></vg-volume-bar>
                              </vg-volume>

                              <vg-fullscreen-button ng-if="es_movil===false"></vg-fullscreen-button>                                            
                          </vg-controls>

                          <vg-overlay-sensitivearea vgcuepoints="config.cuepoint.points" vgurl="mark_params" ng-style="{display:marktouch==true ? 'block':'none'}"></vg-overlay-sensitivearea>                         

                    </videogular>
                    
                </div>
            </div>
      </div>

    

  <!-- Modal Windows -->




   <!--End Modal Windows -->
